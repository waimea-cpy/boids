<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <label>
            Range
            <input id="range" type="range" min="0" max="30" value="10">
        </label>

        <label>
            Speed
            <input id="speed" type="range" min="0" max="30" value="5">
        </label>

        <label>
            Separation
            <input id="separ" type="range" min="0" max="20" value="5">
        </label>

        <label>
            Coherence
            <input id="coher" type="range" min="0" max="20" value="5">
        </label>

        <label>
            Alignment
            <input id="align" type="range" min="0" max="20" value="5">
        </label>

        <label>
            Highlight
            <input type="checkbox" id="high" checked>
        </label>
    </div>

    <script src="boids.js"></script>
</body>
</html>
